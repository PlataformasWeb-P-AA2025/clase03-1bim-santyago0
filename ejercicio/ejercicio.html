<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Leer datos de un JSon</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
      <h1>Información sobre Instituciones Educativas</h1>
      <p id="mensajeFinal">
      </p>
      <button type="submit" id="obtenerInformacion">Obtener información</button>
      <button type="submit" id="limpiarInformacion">Limpiar información</button>
  </body>
  <script>
    $(document).ready(function() {
      var url = "https://raw.githubusercontent.com/PlataformasWeb-P-AA2025/clase03-1bim-santyago0/refs/heads/main/ejercicio/data/data_instituciones.json";
      $( "#obtenerInformacion" ).click(function() {
            $.ajax({
              dataType: 'json',
              url: url 
            }).then(function(data) {
              for(var i=0; i<data.length; i++){
                console.log(data[i]);
                console.log(data[i].AMIE);
                console.log(data[i].Provincia);
                console.log(data[i].Canton);
                console.log(data[i].Parroquia);
                console.log(data[i].ZonaAdministrativa);
                console.log(data[i].CodigoDistrito);
                console.log(data[i].Sostenimiento);
                console.log(data[i].RegimenEscolar);
                console.log(data[i].Modalidad);
                console.log(data[i].Jornada);
                console.log(data[i].Nivel);
                console.log(data[i].Etnia);
                console.log(data[i].Numeroestudiantes);
                console.log(data[i].Numerodocentes);
                console.log(data[i].Estado);
                $('#mensajeFinal').append("<p> " + "<b>AMIE:</b> " + data[i].AMIE + "<br>" +
                	"<b>Provincia:</b> " + data[i].Provincia + "<br>" +
                	"<b>Canton:</b> " + data[i].Canton + "<br>" +
                	"<b>Parroquia:</b> " + data[i].Parroquia + "<br>" +
                	"<b>ZonaAdministrativa:</b> " + data[i].ZonaAdministrativa + "<br>" +
                	"<b>CodigoDistrito:</b> " + data[i].CodigoDistrito + "<br>" +
                	"<b>Sostenimiento:</b> " + data[i].Sostenimiento + "<br>" +
                	"<b>RegimenEscolar:</b> " + data[i].RegimenEscolar + "<br>" +
                	"<b>Modalidad:</b> " + data[i].Modalidad + "<br>" +
                	"<b>Jornada:</b> " + data[i].Jornada + "<br>" +
                	"<b>Nivel:</b> " + data[i].Nivel + "<br>" +
                	"<b>Etnia:</b> " + data[i].Etnia + "<br>" +
                	"<b>Numeroestudiantes:</b> " + data[i].Numeroestudiantes + "<br>" +
                	"<b>Numerodocentes:</b> " + data[i].Numerodocentes + "<br>" +
                	"<b>Estado:</b> " + data[i].Estado + "</p>");
              }
            });      
      });
      
      $( "#limpiarInformacion" ).click(function() {
          $('#mensajeFinal').empty();
      });
    });
  </script>
</html>
